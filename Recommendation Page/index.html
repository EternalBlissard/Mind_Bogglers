<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/26c4b29c7d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="left-part">
            <div class="search-box">
                <div class="row">
                    <div class="random">
                        <input type="text" id="input-box" placeholder="Search a book" autocomplete="off">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <div class="result-box">
                            <!-- Result box here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="filters">
                <div class="filter">
                    <label for="min-reviews-book">Minimum number of reviews (book):</label>
                    <input type="number" id="min-reviews-book" min="1">
                </div>
                <div class="filter">
                    <label for="min-reviews-user">Minimum number of reviews (user):</label>
                    <input type="number" id="min-reviews-user" min="1">
                </div>
                <div class="filter">
                    <label for="num-books-display">Number of recommended books to display:</label>
                    <input type="number" id="num-books-display" min="1">
                </div>
            </div>



        </div>

        <div class="right-part">
            <!-- Right side components here -->
             <div class = "recommend-window">
                <div class="recommend-box">
                    <!-- Result box here -->
                    <p id = "recommend-msg">Because you reviewed</p>
                    <img src = "img4.jpg" alt = "book-image">
                </div>
            </div>

            <hr class="separator">

            <div class="slide-window">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="img1.jpg" alt="Los Angeles">
                    <!-- <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>Thank you, Chicago!</p>
                      </div> -->
                  </div>
              
                  <div class="item">
                    <img src="img2.jpg" alt="Chicago">
                    <!-- <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>Thank you, Chicago!</p>
                      </div> -->
                  </div>
              
                  <div class="item">
                    <img src="img3.jpg" alt="New York">
                    <!-- <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>Thank you, Chicago!</p>
                      </div> -->
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
             
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
