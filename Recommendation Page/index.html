<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26c4b29c7d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="left-part">
            <div class="search-box">
                <div class="row">
                    <div class="random">
                        <input type="text" id="input-box" placeholder="Search a book" autocomplete="off">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <div class="result-box">
                            <!-- Result box here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="filters">
                <div class="filter">
                    <label for="min-reviews-book">Minimum number of reviews (book):</label>
                    <input type="number" id="min-reviews-book" min="0">
                </div>
                <div class="filter">
                    <label for="min-reviews-user">Minimum number of reviews (user):</label>
                    <input type="number" id="min-reviews-user" min="0">
                </div>
                <div class="filter">
                    <label for="num-books-display">Number of recommended books to display:</label>
                    <input type="number" id="num-books-display" min="1">
                </div>
            </div>



        </div>

        <div class="right-part">
            <!-- Right side components here -->
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
